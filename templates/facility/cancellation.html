{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <div class="media">
    <!-- <img src="{{ reservation.facility.image.url  }}" class="card-img-top" alt="..."> -->
      <div class="media-body">
        <h3 style="color: rgb(71, 199, 221)" class="account-heading">{{ reservation.facility.name }}</h3>
        <p class="text-secondary">{{ reservation.date }}</p>
        <p class="text-secondary">{{ reservation.start_time }} to {{ reservation.end_time }}</p>
        <small style="color: green;">{{ reservation.status }}</small>
      </div>
      <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom">Cancellation Request</legend>
          {{ c_form|crispy }}
        </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Submit</button>
      </div>
    </form>
    </div>
  </div>


{% endblock content %}
