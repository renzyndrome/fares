{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <img src="{{ facility.image.url  }}">
  <h4>{{ facility.name }}</h4>
  <h6>Capacity: {{ facility.capacity }}</h6>
  <h6><span>P{{ facility.rate }}/hr</h6>
  <button class="btn btn-success">Reserve</button>
</div>
  
{% endblock content %}
